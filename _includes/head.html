<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>{{ page.title }}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico" }}" />

    <!-- Come and get me RSS readers -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" }}">
    <link rel="stylesheet" href="{{ "/assets/css/github-markdown.css" }}">
    <link rel="stylesheet" href="{{ "/assets/css/rouge-syntax-github.css" }}">

    {% if page.canonical_url And page.canonical_url != "" And page.canonical_url != nil %}
      <link rel="canonical" href="{{ page.canonical_url }}">
    {% else %}
      <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    {% endif %}

    <!-- Modernizr -->
    <script src="{{ "/assets/js/modernizr.custom.15390.js" }}" type="text/javascript"></script>

    {% if jekyll.environment == 'production' %}
      {% if site.google_analytics %}
        {% include google_analytics.html %}
      {% endif %}
    {% endif %}
</head>
