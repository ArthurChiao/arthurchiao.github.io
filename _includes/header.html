 <div class="header">
     <div class="container">
         <h1 class="logo"><a href="{{ site.url }}/">{{ site.title }}</a></h1>
         <nav class="nav-collapse">
             <ul class="noList">
                 {% for link in site.navigation %}
                   {% assign current = nil %}
                   {% if page.url contains link.url %}
                     {% assign current = 'current' %}
                   {% endif %}
                   <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                     <a href="{{ link.url }}">{{ link.title }}</a>
                   </li> 
                 {% endfor %}
                 <!-- <li> <a href="https://github.com/arthurchiao/reading" target="_blank">Reading</a></li> -->
                 <!-- <li> <a href="https://github.com/arthurchiao/" target="_blank">GitHub</a></li> -->
             </ul>
         </nav>
     </div>
 </div><!-- end .header -->
